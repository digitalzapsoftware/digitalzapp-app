    <style>
        body {
            font-family: 'Inter', sans-serif;

        }
        .gradient-text {
            background: linear-gradient(135deg, #FE5324 0%, #FF8A65 100%);

        }
        .glow-brand {

            background: rgba(255, 255, 255, 0.03);

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(254, 83, 36, 0.7); }

            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(254, 83, 36, 0); }
        }
        .pulse-button {
            animation: pulse-ring 2s infinite;
        }
